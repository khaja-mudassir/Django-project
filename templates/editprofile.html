{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'user.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                        class="font-weight-bold">abc</span><span class="text-black-50">abc@mail.com</span><span> </span>
                </div>
            </div>
            <form method="POST">
                {%csrf_token%}
                <div class="col-md-5 border-right">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Profile Settings</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Name</label><input type="text" name="name" id="name" class="form-control"
                                        placeholder="first name" value="{{profile.name}}"></div>
                                <div class="col-md-6"><label class="labels">Surname</label><input type="text" name="surname" id="surname"
                                        class="form-control" value="{{profile.surname}}" placeholder="surname"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12"><label class="labels">Flat no</label><input type="text" name="flatno" id="flatno"
                                        class="form-control" name="" placeholder="enter flatno." value="{{profile.flatno}}"></div>

                                <div class="col-md-12"><label class="labels">Number of Family Members</label><input type="text" name="nofmem" id="nofmem"
                                        class="form-control" placeholder="enter number of Family Members" value="{{profile.nofmem}}"></div>
                                <div class="col-md-12"><label class="labels">Vehicle Number</label><input type="text" name="vehno" id="vehno"
                                        class="form-control" placeholder="enter vehicle Number" value="{{profile.vehno}}"></div>
                                <div class="col-md-12"><label class="labels">Parking Slot Number</label><input type="text" name="prno" id="prno"
                                        class="form-control" placeholder="enter your parking slot number" value="{{profile.prno}}"></div>
                                <div class="col-md-12"><label class="labels">State</label><input type="text" name="state" id="state"
                                        class="form-control" placeholder="State name" value="{{profile.state}}"></div>
                                <div class="col-md-12"><label class="labels">Area</label><input type="text" name="area" id="area" class="form-control"
                                        placeholder="Area name" value=""></div>
                                <div class="col-md-12"><label class="labels">Education</label><input type="text" name="edu" id="edu"
                                        class="form-control" placeholder="Educational details" value=""></div>
                                <div class="col-md-12"><label class="labels">Proffesion</label><input type="text" name="proff" id=""proff"
                                        class="form-control" placeholder="Proffesion" value=""></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6"><label class="labels">Country</label><input type="text" name="country" id="country"
                                        class="form-control" placeholder="country" value=""></div>
                                <div class="col-md-6"><label class="labels">Religion</label><input type="text" name="religion" id="religion"
                                        class="form-control" value="" placeholder="state"></div>
                            </div>
                            <div class="mt-5 text-center">
                                <input type="submit" value="Save Profile"/>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
